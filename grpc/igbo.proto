syntax="proto3";

option go_package = "./proto";

service IgboDB {
    rpc Create(Objects) returns (OperationResults) {}
    rpc Update(Objects) returns (OperationResults) {}
    rpc Delete(Ids) returns (OperationResults) {}
    rpc Retrieve(Ids) returns (Objects  ) {}
    rpc Query(QueryRequest) returns (Objects) {}
}

enum AttributeType {
    OBJECT = 0;
    STRING = 1;
    CHARACTER = 2;
    INTEGER = 3;
    LONG = 4;
    FLOAT = 5;
    DOUBLE = 6;
    BOOLEAN = 7;
    ENUM=8;
    DYNAMIC_ARRAY=9;
    MAP=10;
    LINKED_LIST=11;
}

enum ResultType {
    SUCCESS = 0;
    FAILURE = 1;
}

message Attribute {
  string name = 1;
  AttributeType type = 2;
  string value = 3;
}

message Object {
    string type = 1;
    string id = 2;
    repeated Attribute attributes = 3;
}

message Objects {
    repeated Object items = 1;
}

message Ids {
    repeated string values = 1;
}

message QueryRequest {
    string query = 1;
    repeated Attribute parameters = 2;
}

message Result {
  ResultType type = 1;
  string message = 2;
}

message OperationResults {
    repeated Result results = 1;
}